<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Don Prats - Painting & Epoxy Experts</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;       
    }

    /* Overlay */
    #maintenance {
      display: none;
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #f3f4f6, #d1d5db);
      color: #111827;
      z-index: 9999;
      padding: 24px;
      overflow-y: auto; /* permite scroll vertical en móvil */
      font-family: 'Poppins', sans-serif;
    }

    .maintenance-content {
      max-width: 900px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 20px;
      box-sizing: border-box;
    }

    /* Title */
    #maintenance h1 {
      font-family: 'Pacifico', cursive;
      font-size: clamp(2rem, 6vw, 4rem);
      color: #111;
      margin: 0;
    }

    /* Subtitle */
    #maintenance h2 {
      font-size: clamp(1rem, 3vw, 1.8rem);
      color: #222;
      margin: 0 0 10px;
      padding: 0 10px; /* respiro en móviles */
    }

    /* Imagen responsive */
    #maintenance img {
      width: clamp(200px, 50vw, 380px);
      height: auto;
    }

    #maintenance button {
      background: #111827;
      color: #fff;
      border: none;
      padding: 16px 32px;
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      font-weight: 600;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    #maintenance button:hover {
      background: #374151;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>

  <!-- Maintenance overlay -->
  <div id="maintenance">
    <div class="maintenance-content">
      <h1>We will be back soon.</h1>
      <img src="maintenance.png" alt="Maintenance">
      <h2>Our team is improving the site for a better experience.</h2>
      <button onclick="window.location.href='sms:+19413102786?&body=Hi! I have a quick question about the site while it is under maintenance.'">
        Contact Us
      </button>
    </div>
  </div>

  <script>
    // Maintenance mode toggle
    const maintenanceMode = true; // Cambia a false para ocultar overlay

    if (maintenanceMode) {
      document.getElementById('maintenance').style.display = 'block';
    } else {
      document.getElementById('maintenance').style.display = 'none';
    }
  </script>

</body>
</html>
